<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>EXERCÍCIO 1</title>

    <script type="text/javascript">
        function mostrarcalculo(){
            var a = document.getElementById("idade").value;

            alert(a*2);
        }
    </script>

    <style>
        .container-sm {
            background-color: rgb(33, 224, 192);
            border-radius: 20px;
            padding: 10px;
            display: block;
        }

        #visualizar {
            margin-top: 25px;
        }

        .nav {
            background-color: rgb(33, 224, 192);
            padding-left: 50%;
            margin-bottom: 30px;
        }
    </style>

</head>
<body>
    <div class="nav">
    <h1>Exercício 1</h1>    
    </div>
        <div class="container-sm">

            <form>
                <div class="mb-3">
                  <label for="idade" class="form-label">Digite um número</label>
                  <input type="number" class="form-control" id="idade" aria-describedby="emailHelp">

                <button id="visualizar" class="btn btn-primary" onclick="mostrarcalculo()">Somar</button>
            </form>

        </div>

</body>
</html>
